name: Hola mundo

# on: [push, pull_request]
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola mundo
        run: echo "Hola mundo"
      - name: touch file
        run: touch hola.txt
      - name: set file
        run: echo "hola mundo" >> hola.txt
      - name: read file
        run: cat hola.txt


  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
      - name: LS
        run: ls -al
      