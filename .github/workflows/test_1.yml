name: Hola mundo

# on: [push, pull_request]
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola mundo
        run: echo "Hola mundo"
      - name: touch file
        run: touch hola.txt
      - name: set file
        run: echo "hola mundo" >> hola.txt
      - name: read file
        run: cat hola.txt


  other:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:

      - name: Checkout
        uses: actions/checkout@v4.1.7
  
      - name: LS
        run: ls -al

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4
      
      - name: node version
        run: node --version
      